<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Snake Game</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #111;
    font-family: Arial, Helvetica, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #eee;
  }

  h1 {
    margin: 10px;
    color: #0f0;
    text-shadow: 0 0 10px #0f0;
  }

  #game-container {
    position: relative;
  }

  canvas {
    background: #000;
    border: 2px solid #444;
    box-shadow: 0 0 30px rgba(0,255,0,0.15);
  }

  #score {
    font-size: 1.6rem;
    margin: 8px;
    color: #0f8;
  }

  #game-over {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.85);
    padding: 30px 60px;
    border-radius: 12px;
    border: 3px solid #f33;
    text-align: center;
    display: none;
    color: #fff;
    text-shadow: 0 0 6px #f00;
  }

  button {
    margin-top: 20px;
    padding: 12px 32px;
    font-size: 1.2rem;
    background: #0a0;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s;
  }

  button:hover {
    background: #0f0;
    transform: scale(1.08);
  }
</style>
</head>
<body>

<h1>Snake</h1>
<div id="score">Score: 0</div>

<div id="game-container">
  <canvas id="canvas" width="400" height="400"></canvas>
  <div id="game-over">
    <h2>GAME OVER</h2>
    <div>Score: <span id="final-score">0</span></div>
    <button onclick="resetGame()">Play Again</button>
  </div>
</div>

<script>
// ====================
//     SNAKE GAME
// ====================

const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const scoreElement = document.getElementById('score');
const gameOverScreen = document.getElementById('game-over');
const finalScoreElement = document.getElementById('final-score');

const GRID_SIZE = 20;
const TILE_COUNT = canvas.width / GRID_SIZE;

let snake = [{ x: 10, y: 10 }];
let food = { x: 15, y: 15 };
let dx = 1;
let dy = 0;
let score = 0;
let gameLoop;
let gameRunning = false;

// Controls
document.addEventListener('keydown', e => {
  if (!gameRunning) return;

  switch(e.key.toLowerCase()) {
    case 'arrowup':    case 'w': if (dy === 0)  { dx = 0; dy = -1; } break;
    case 'arrowdown':  case 's': if (dy === 0)  { dx = 0; dy = 1;  } break;
    case 'arrowleft':  case 'a': if (dx === 0)  { dx = -1; dy = 0; } break;
    case 'arrowright': case 'd': if (dx === 0)  { dx = 1;  dy = 0; } break;
  }
});

// Also support touch swipe (mobile)
let touchStartX = 0;
let touchStartY = 0;

canvas.addEventListener('touchstart', e => {
  touchStartX = e.touches[0].clientX;
  touchStartY = e.touches[0].clientY;
});

canvas.addEventListener('touchmove', e => {
  if (!gameRunning) return;
  e.preventDefault();

  const touchEndX = e.touches[0].clientX;
  const touchEndY = e.touches[0].clientY;

  const deltaX = touchEndX - touchStartX;
  const deltaY = touchEndY - touchStartY;

  if (Math.abs(deltaX) > Math.abs(deltaY)) {
    // horizontal swipe
    if (deltaX > 30 && dx === 0) { dx = 1;  dy = 0; }
    if (deltaX < -30 && dx === 0) { dx = -1; dy = 0; }
  } else {
    // vertical swipe
    if (deltaY > 30 && dy === 0) { dx = 0; dy = 1; }
    if (deltaY < -30 && dy === 0) { dx = 0; dy = -1; }
  }

  touchStartX = touchEndX;
  touchStartY = touchEndY;
});

function resetGame() {
  snake = [{ x: 10, y: 10 }];
  food = randomFood();
  dx = 1;
  dy = 0;
  score = 0;
  scoreElement.textContent = `Score: ${score}`;
  gameOverScreen.style.display = 'none';
  gameRunning = true;
  if (gameLoop) clearInterval(gameLoop);
  gameLoop = setInterval(gameTick, 100);
}

function randomFood() {
  let x, y;
  do {
    x = Math.floor(Math.random() * TILE_COUNT);
    y = Math.floor(Math.random() * TILE_COUNT);
  } while (snake.some(s => s.x === x && s.y === y));
  return { x, y };
}

function gameTick() {
  // Move snake
  const head = { x: snake[0].x + dx, y: snake[0].y + dy };

  // Wall collision
  if (head.x < 0 || head.x >= TILE_COUNT || head.y < 0 || head.y >= TILE_COUNT) {
    gameOver();
    return;
  }

  // Self collision
  if (snake.some(s => s.x === head.x && s.y === head.y)) {
    gameOver();
    return;
  }

  snake.unshift(head);

  // Eat food?
  if (head.x === food.x && head.y === food.y) {
    score += 10;
    scoreElement.textContent = `Score: ${score}`;
    food = randomFood();

    // Speed up slightly every 50 points
    if (score % 50 === 0 && score > 0) {
      clearInterval(gameLoop);
      gameLoop = setInterval(gameTick, Math.max(60, 100 - score/10));
    }
  } else {
    snake.pop();
  }

  draw();
}

function draw() {
  // Background
  ctx.fillStyle = '#000';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Snake
  ctx.fillStyle = '#0f0';
  snake.forEach((part, i) => {
    const brightness = 255 - i * 4;
    ctx.fillStyle = `rgb(0, ${brightness}, 0)`;
    ctx.fillRect(part.x * GRID_SIZE, part.y * GRID_SIZE, GRID_SIZE-1, GRID_SIZE-1);
  });

  // Food
  ctx.fillStyle = '#f33';
  ctx.beginPath();
  ctx.arc(
    food.x * GRID_SIZE + GRID_SIZE/2,
    food.y * GRID_SIZE + GRID_SIZE/2,
    GRID_SIZE/2 - 2,
    0, Math.PI*2
  );
  ctx.fill();
}

function gameOver() {
  gameRunning = false;
  clearInterval(gameLoop);
  finalScoreElement.textContent = score;
  gameOverScreen.style.display = 'block';
}

// Start the game!
resetGame();

</script>
</body>
</html>
