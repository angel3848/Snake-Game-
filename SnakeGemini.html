<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Snake</title>
    <style>
        /* CSS Styling */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #00ff88;
            font-family: 'Courier New', Courier, monospace;
        }

        h1 { margin-bottom: 10px; text-shadow: 0 0 10px #00ff88; }

        #game-container {
            position: relative;
            border: 4px solid #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }

        canvas {
            display: block;
            background-color: #000;
        }

        .stats {
            margin-top: 15px;
            font-size: 1.5rem;
        }

        .controls {
            margin-top: 10px;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <h1>SNAKE_JS</h1>
    
    <div id="game-container">
        <canvas id="snakeGame" width="400" height="400"></canvas>
    </div>

    <div class="stats">Score: <span id="scoreVal">0</span></div>
    
    <div class="controls">Use Arrow Keys to Move</div>

    <script>
        // JavaScript Logic
        const canvas = document.getElementById("snakeGame");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("scoreVal");

        const box = 20; // Size of one square
        let score = 0;
        let gameSpeed = 100;

        // Initialize Snake in the middle
        let snake = [{ x: 9 * box, y: 10 * box }];

        // Randomly place food
        let food = {
            x: Math.floor(Math.random() * 19 + 1) * box,
            y: Math.floor(Math.random() * 19 + 1) * box
        };

        let d; // direction

        // Capture key presses
        document.addEventListener("keydown", direction);

        function direction(event) {
            let key = event.keyCode;
            // Prevent snake from reversing on itself
            if(key == 37 && d != "RIGHT") d = "LEFT";
            else if(key == 38 && d != "DOWN") d = "UP";
            else if(key == 39 && d != "LEFT") d = "RIGHT";
            else if(key == 40 && d != "UP") d = "DOWN";
        }

        function collision(head, array) {
            for(let i = 0; i < array.length; i++) {
                if(head.x == array[i].x && head.y == array[i].y) return true;
            }
            return false;
        }

        function draw() {
            // Clear background
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Snake
            for(let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? "#00ff88" : "#00aa66";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                
                // Add a small border to snake segments
                ctx.strokeStyle = "#000";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            // Draw Food
            ctx.fillStyle = "#ff0055";
            ctx.fillRect(food.x, food.y, box, box);

            // Get old head position
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            // Move direction
            if( d == "LEFT") snakeX -= box;
            if( d == "UP") snakeY -= box;
            if( d == "RIGHT") snakeX += box;
            if( d == "DOWN") snakeY += box;

            // Check if snake eats food
            if(snakeX == food.x && snakeY == food.y) {
                score++;
                scoreElement.innerHTML = score;
                food = {
                    x: Math.floor(Math.random() * 19 + 1) * box,
                    y: Math.floor(Math.random() * 19 + 1) * box
                };
                // We don't remove the tail, so it grows
            } else {
                // Remove the tail
                snake.pop();
            }

            // New Head
            let newHead = { x: snakeX, y: snakeY };

            // Game Over Rules
            if(snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
                alert("Game Over! Your Score: " + score);
                location.reload(); // Restart game
            }

            snake.unshift(newHead);
        }

        // Run draw function every 100ms
        let game = setInterval(draw, gameSpeed);

    </script>
</body>
</html>
